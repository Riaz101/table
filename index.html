<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Printer </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Dynamic Table Printer</h1>
    <label for="">Start:</label>
    <input type="number" id="StartT">
    <label for="">End:</label>
    <input type="number" id="EndT">
    <br> <br> <br>
    <label for="">Required Table:</label>
    <input type="number" id="PrintTable">
    <button id="PrintBtn" onclick="PrintTable()">Print Table</button>

    <br>
    <h1 id="Table">Table </h1>
</body>
</html>
